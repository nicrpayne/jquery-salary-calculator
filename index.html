<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script> <meta charset="UTF-8">
    <script src="client.js"></script> <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css"> <meta charset="UTF-8">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <main>
        <div>
            Form
            <input id="nameIn" type="text" placeholder="firstName" />
            <input id="lastNameIn" type="text" placeholder="lastName" />
            <input id="titleIn" type="text" placeholder="title" />
            <input id="idNumIn" type="text" placeholder="idNumber" />
            <input id="salIn" type="text" placeholder="salary" />  
            <button ID="addEmpBtn"> Add Employee </button>
    
        </div>
        <table>
            <thead>
                <tr>
                    <th>firstName</th>
                    <th>lastName</th>
                    <th>title</th>
                    <th>idNumber</th>
                    <th>salary</th>
    
                </tr>
            </thead>
            <tbody id="salaries">
                <!--rows of data!-->
                <!-- jQuery will append things here -->
                <!-- <tr>
                        <td>Nemo</td>
                        <td>Orange</td>
                        <td>5</td>
                        <td>False</td>
                        <td><button>DELETE</button></td>
                    </tr> -->
            </tbody>
        </table>
            <span id="totalMonthly">
                Total Monthly Costs:
            </span>
    </main>
</body>
</html>
