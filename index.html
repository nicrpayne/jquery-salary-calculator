<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script> <meta charset="UTF-8">
    <script src="client.js"></script> <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css"> <meta charset="UTF-8">
    <title>Salary Calculator</title>
</head>
<body class="container">
    <h1 class="jumbotron">Salary Calculator</h1>
    <main>
        <div>
            
            <input id="nameIn" type="text" placeholder="First Name" />
            <input id="lastNameIn" type="text" placeholder="Last Name" />
            <input id="titleIn" type="text" placeholder="Title" />
            <input id="idNumIn" type="text" placeholder="ID Number" />
            <input id="salIn" type="text" placeholder="Salary" />  
            <button ID="addEmpBtn" class="btn btn-success"> Add Employee </button>
    
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Title</th>
                    <th>ID Number</th>
                    <th>Salary</th>
    
                </tr>
            </thead>
            <tbody id="salaries">
                <!--rows of data!-->
                <!-- jQuery will append things here -->
                <!-- <tr>
                        <td>Nemo</td>
                        <td>Orange</td>
                        <td>5</td>
                        <td>False</td>
                        <td><button>DELETE</button></td>
                    </tr> -->
            </tbody>
        </table>
            <span id="totalMonthly">
                Total Monthly Costs:
            </span>
    </main>
</body>
</html>
